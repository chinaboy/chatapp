<!doctype html>
<html class="no-js" lang="" ng-app="chatapp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-signin-client_id" content="1008942176151-sp3a5v60rdiuc763h6h5g57n1ob7gmlb.apps.googleusercontent.com">
        <link rel="stylesheet" href="css/bootstrap.min.css">        
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/socket.io.js"></script>
        <script src="js/vendor/angular-websocket.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
  <div ng-controller="messageController as mc">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Wonder Wall</a>
          <a class="navbar-brand" ng-show="loggedIn" onclick="signOut()">Sign Out</a>
        </div>        
      </div>
    </nav>

    <div class="container container-fluid" id="content">
      <div class="jumbotron startpage" ng-hide="loggedIn">
        <div class="container">
          <h1>If those walls could talk</h1>
          <p>Behind the screen there is a secret chat room. If you want, you could enter your youtube username and password to get connected.</p>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>          
        </div>
      </div>
      <div class="container room" id="room" ng-show="loggedIn">                 
          <div id="user_message_div" class="messageBoard">   
            <div ng-repeat="msg in messages" >
              {{msg.user}} says: {{msg.text}}
            </div>
          </div>
          <ul>
            <li class="glyphicon glyphicon-user"></li>
            <li><textarea class="postArea" form="user_message" ng-model="user.message"></textarea></li>        
            <li><button class="postButton" type="submit" ng-click="sendMessage(user)">Post</button></li>
          </ul>
          <div>
            <form name="form" novalidate>
              <label>See messages by user</label>
              <input type="text" ng-model="selectedUserName">
              <input type="submit" ng-click="onSelectUser()" value="confirm"><p ng-show="{{invalidUser}}">No such user exists</p>
            </form>
          </div>
          <div class="selectMessageBox">
              <div ng-repeat="umsg in selectedUserMessages">
                {{umsg}}
              </div>
          </div>
      </div>
    </div>    
  </div>
    
    <div class="container">      
      <footer>
        <p>&copy; Interview? July 2017</p>
      </footer>
    </div> 

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="../js/vendor/bootstrap.min.js"></script>

    <script src="../js/main.js"></script>
    </body>
</html>
